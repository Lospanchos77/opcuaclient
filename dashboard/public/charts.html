<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Graphiques | OPC UA Dashboard</title>

  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <!-- AdminLTE -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
  <!-- Daterangepicker -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css">
  <!-- Select2 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ttskch/select2-bootstrap4-theme@1.5.2/dist/select2-bootstrap4.min.css">
  <!-- Custom -->
  <link rel="stylesheet" href="css/custom.css">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">

  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand navbar-dark navbar-primary">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="#"><i class="fas fa-bars"></i></a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown">
          <i class="fas fa-user"></i> <span id="userName">User</span>
        </a>
        <div class="dropdown-menu dropdown-menu-right">
          <a class="dropdown-item" href="#" onclick="logout()"><i class="fas fa-sign-out-alt mr-2"></i> Deconnexion</a>
        </div>
      </li>
    </ul>
  </nav>

  <!-- Sidebar -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <a href="dashboard.html" class="brand-link">
      <span class="brand-text font-weight-light ml-3"><i class="fas fa-industry mr-2"></i>OPC UA</span>
    </a>
    <div class="sidebar">
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column">
          <li class="nav-item">
            <a href="dashboard.html" class="nav-link">
              <i class="nav-icon fas fa-tachometer-alt"></i>
              <p>Dashboard</p>
            </a>
          </li>
          <li class="nav-item">
            <a href="charts.html" class="nav-link active">
              <i class="nav-icon fas fa-chart-line"></i>
              <p>Graphiques</p>
            </a>
          </li>
          <li class="nav-item" id="usersMenuItem" style="display: none;">
            <a href="users.html" class="nav-link">
              <i class="nav-icon fas fa-users"></i>
              <p>Utilisateurs</p>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </aside>

  <!-- Content -->
  <div class="content-wrapper">
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Graphiques</h1>
          </div>
        </div>
      </div>
    </div>

    <section class="content">
      <div class="container-fluid">
        <!-- Filters -->
        <div class="card card-primary card-outline">
          <div class="card-header">
            <h3 class="card-title"><i class="fas fa-filter mr-2"></i>Filtres</h3>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label>Variables</label>
                  <select id="nodeSelect" class="form-control select2" multiple="multiple" data-placeholder="Selectionnez les variables...">
                  </select>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label>Periode</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fas fa-calendar"></i></span>
                    </div>
                    <input type="text" class="form-control" id="dateRange">
                  </div>
                </div>
              </div>
              <div class="col-md-2">
                <div class="form-group">
                  <label>&nbsp;</label>
                  <button class="btn btn-primary btn-block" onclick="loadChart()">
                    <i class="fas fa-sync-alt mr-1"></i> Actualiser
                  </button>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="btn-group">
                  <button type="button" class="btn btn-outline-secondary btn-sm" onclick="setPreset('1h')">1 heure</button>
                  <button type="button" class="btn btn-outline-secondary btn-sm" onclick="setPreset('6h')">6 heures</button>
                  <button type="button" class="btn btn-outline-secondary btn-sm" onclick="setPreset('24h')">24 heures</button>
                  <button type="button" class="btn btn-outline-secondary btn-sm" onclick="setPreset('7d')">7 jours</button>
                  <button type="button" class="btn btn-outline-secondary btn-sm" onclick="setPreset('30d')">30 jours</button>
                </div>
              </div>
              <div class="col-md-6 text-right">
                <div class="form-inline justify-content-end">
                  <div class="custom-control custom-switch mr-3">
                    <input type="checkbox" class="custom-control-input" id="autoRefresh">
                    <label class="custom-control-label" for="autoRefresh">
                      Temps réel
                      <span id="autoRefreshIndicator" class="badge badge-success ml-1" style="display: none;">
                        <i class="fas fa-circle blink"></i>
                      </span>
                    </label>
                  </div>
                  <select id="refreshInterval" class="form-control form-control-sm" style="width: auto;" title="Intervalle de rafraîchissement">
                    <option value="1000">1 sec</option>
                    <option value="2000">2 sec</option>
                    <option value="5000" selected>5 sec</option>
                    <option value="10000">10 sec</option>
                    <option value="30000">30 sec</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Chart -->
        <div class="card">
          <div class="card-header">
            <h3 class="card-title"><i class="fas fa-chart-area mr-2"></i>Historique</h3>
            <div class="card-tools">
              <span id="pointCount" class="badge badge-info">0 points</span>
            </div>
          </div>
          <div class="card-body">
            <div id="chartContainer" style="position: relative; height: 400px;">
              <canvas id="mainChart"></canvas>
            </div>
            <div id="noData" class="text-center py-5" style="display: none;">
              <i class="fas fa-chart-bar fa-3x text-muted"></i>
              <p class="mt-3 text-muted">Selectionnez une variable et une periode pour afficher les donnees</p>
            </div>
          </div>
        </div>

        <!-- Stats -->
        <div class="row" id="statsRow" style="display: none;">
          <div class="col-md-3 col-sm-6">
            <div class="info-box">
              <span class="info-box-icon bg-info"><i class="fas fa-minus"></i></span>
              <div class="info-box-content">
                <span class="info-box-text">Minimum</span>
                <span class="info-box-number" id="statMin">-</span>
              </div>
            </div>
          </div>
          <div class="col-md-3 col-sm-6">
            <div class="info-box">
              <span class="info-box-icon bg-success"><i class="fas fa-equals"></i></span>
              <div class="info-box-content">
                <span class="info-box-text">Moyenne</span>
                <span class="info-box-number" id="statAvg">-</span>
              </div>
            </div>
          </div>
          <div class="col-md-3 col-sm-6">
            <div class="info-box">
              <span class="info-box-icon bg-warning"><i class="fas fa-plus"></i></span>
              <div class="info-box-content">
                <span class="info-box-text">Maximum</span>
                <span class="info-box-number" id="statMax">-</span>
              </div>
            </div>
          </div>
          <div class="col-md-3 col-sm-6">
            <div class="info-box">
              <span class="info-box-icon bg-primary"><i class="fas fa-hashtag"></i></span>
              <div class="info-box-content">
                <span class="info-box-text">Points</span>
                <span class="info-box-number" id="statCount">-</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <footer class="main-footer">
    <strong>OPC UA Dashboard</strong>
  </footer>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/locale/fr.js"></script>
<script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@1.0.1/dist/chartjs-adapter-moment.min.js"></script>
<script src="js/app.js"></script>
<script src="js/charts.js"></script>
</body>
</html>
